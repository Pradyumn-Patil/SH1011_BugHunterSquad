<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- specific plugin -->
<script src="https://d3js.org/d3-contour.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 100},
        width = 900,
        height = 600 ;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // read data
   
    d3.csv("https://raw.githubusercontent.com/kyler-hue/First/main/earthquake%20database.csv", function(data){
        
      // Add X axis
      var x = d3.scaleLinear()
        .domain([0, 700])
        .range([ margin.left-60, width - 20 ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
    
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([5 ,10])
        .range([ height - 20, margin.top ]);
      svg.append("g")
        .call(d3.axisLeft(y));
    
      // Prepare a color palette
      var color = d3.scaleLinear()
          .domain([0, 1]) // Points per square pixel.
          .range(["white", "#69b3a2"])
    
      // compute the density data
      var densityData = d3.contourDensity()
        .x(function(d) { return x(d.Depth); })
        .y(function(d) { return y(d.Magnitude); })
        .size([width, height])
        .bandwidth(20)
        (data)
    
      // show the shape!
      svg.insert("g", "g")
        .selectAll("path")
        .data(densityData)
        .enter().append("path")
          .attr("d", d3.geoPath())
          .attr("fill", function(d) { return color(d.value); })
    })
    </script>
